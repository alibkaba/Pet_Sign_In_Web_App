<script src="js/main.js" type="text/javascript"></script>
<title>Pet Sign In</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Pet Sign In</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About</a></li>
                <li><a data-target="#Account_Modal" data-toggle="modal" href="#" id="Account"><span class="glyphicon glyphicon-user"></span>Account</a></li>
                <li> <a href="#" id="Sign_Out" onclick="Sign_Out();"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-group">
    <label for="Email">Email Address: </label>
    <input type="text" name="email" id="Email" placeholder="Email" required>
</div>
<div class="form-group">
    <label for="Password">Password:</label>
    <input type="password" name="password" id="Password" placeholder="Password" autocomplete="off"><br>
</div>
<button type="button" class="btn btn-primary btn-sm" onclick="Sign_In();">Sign In</button>
<button type="button" class="btn btn-primary btn-xs" id="Register" onclick="Register();">Register</button>
<br><br>
<button type="button" class="btn btn-default btn-xs" data-dismiss="modal">I don't have an account</button>


</body>
