<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="js/main.js" type="text/javascript"></script>
<title>Pet Sign In</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Pet Sign In</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About</a></li>
                <li><a data-target="#Account_Modal" data-toggle="modal" href="#" id="Account"><span class="glyphicon glyphicon-user"></span>Account</a></li>
                <li> <a href="#" id="Sign_Out" onclick="Sign_Out();"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-group">
    <label for="Email1">Email Address: </label>
    <input type="text" name="Email1" id="Email1" placeholder="Email" required>
</div>
<div class="form-group">
    <label for="Password1">Password:</label>
    <input type="password" name="Password1" id="Password1" placeholder="Password" autocomplete="off"><br>
</div>
<button type="button" class="btn btn-primary btn-sm" onclick="Sign_In();">Sign In</button>
<br><br>
<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#RegisterModal">Register</button>


<div class="modal fade" id="RegisterModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Register</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="Email2">Email Address: </label>
                    <input type="text" name="Email2" id="Email2" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="Password2">Password:</label>
                    <input type="password" name="Password2" id="Password2" placeholder="Password" autocomplete="off"><br>
                </div>
                <div class="radio">
                    <label><input type="radio" name="Company_ID" id="Join" checked>Join a Company</label>
                    <label><input type="radio" name="Company_ID" id="Create">Create a Company</label>
                </div>
                <div class="form-group">
                    <label for="Company_ID">Company ID: </label>
                    <input type="text" name="Company_ID" id="Company_ID" placeholder="Company ID">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" id="Register">Register</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="Display_Log">

</div>

</body>
</html>
</html>
